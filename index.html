<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <header>
    <h1>Bienvenidos a Know-AI</h1>
    <p>Aqui aprenderemos sobre inteligencia artificial</p>
  </header>

  <nav>
    <a href="#info">Info</a>
    <a href="#movies">Movies</a>
    <a href="#art">Arte AI</a>
    <a href="#contact">Contacto</a>
  </nav>

  <section id="info">
    <img src="images/1.jpg" width="200px" alt="ai">

  <section id="movies">
    <div class="movie-poster">
      <img src="images/movie1.jpg" alt="movie" width="100px">
    </div>
    <div class="movie-poster">
      <img src="images/movie2.jpg" alt="movie" width="100px">
    </div>
    <div class="movie-poster">
      <img src="images/movie3.jpg" alt="movie" width="100px">
    </div>
    <div class="movie-poster">
      <img src="images/movie4.jpg" alt="movie" width="100px">
    </div>
  </section>

  <section id="art">

    <div class="image-container">
      <img src="images/ai1.jpg" alt="ai-art" width="300px">
    </div>

    <div class="image-container">
      <img src="images/ai2.jpg" alt="ai-art" width="300px">
    </div>

    <div class="image-container">
      <img src="images/ai3.jpg" alt="ai-art" width="300px">

  <section id="contact">
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: John Doe" required maxlength="12">
  
      <br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Ejemplo: example@example.com" required>
  
      <br>
  
      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios" placeholder="Ejemplo: Este es un comentario" required minlength="3" maxlength="30"></textarea>
  
      <br>
  
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>Gracias por visitar Know-AI (tm)</p>
  </footer>
